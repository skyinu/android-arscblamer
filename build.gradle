// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.google.devrel.gmscore.tools.apk.arsc.ArscDumper'
        )
    }
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.auto.value:auto-value:1.2'
    implementation 'com.google.inject:guice:4.2.3'
    implementation 'org.checkerframework:checker:2.3.2'
    implementation "com.beust:jcommander:1.71"
    implementation 'com.opencsv:opencsv:4.1'
}

